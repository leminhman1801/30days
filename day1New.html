<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/day1New.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css?fbclid=IwAR2lp70qetaRzv-WZxzQK3KwKb23Ythgv_lcoS-C0GAIp6dhgVUEbcDRVh8"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-content">
        <div class="card-icon">
          <div class="card-heart">
            <i class="fa-regular fa-heart icon-heart"></i>
          </div>
          <div class="card-cart">
            <i class="fa-regular fa-cart-shopping icon-cart"></i>
          </div>
        </div>
        <div class="card-img">
          <a href="https://www.facebook.com/"
            ><img
              src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png"
              alt=""
              class="img-item"
          /></a>
        </div>
        <div class="card-name">
          <h2 class="text-name">Nike Zoom KD 12</h2>
          <p class="text-price">$99</p>
        </div>
        <div class="card-hidden">
          <div class="card-size">
            <span>Size:</span>
            <span class="size-item">6</span>
            <span class="size-item">7</span>
            <span class="size-item">8</span>
            <span class="size-item">9</span>
          </div>
          <div class="card-color">
            <p>Color:</p>
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
          </div>
          <div class="card-buy">
            <button class="btn-buy"><span>Buy now</span></button>
            <button class="btn-add"><span>Add cart</span></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
