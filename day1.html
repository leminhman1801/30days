<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/day1.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css?fbclid=IwAR2lp70qetaRzv-WZxzQK3KwKb23Ythgv_lcoS-C0GAIp6dhgVUEbcDRVh8"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-content">
        <div class="card-header">
          <div class="card-heart">
            <i class="fa-regular fa-heart icon-heart"></i>
          </div>
          <div class="card-cart">
            <i class="fa-regular fa-cart-shopping icon-cart"></i>
          </div>
        </div>
        <div class="card-body">
          <div class="card-img">
            <a href="https://www.facebook.com/"
              ><img
                src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png"
                alt=""
                class="img-item"
            /></a>
          </div>
          <div class="card-name">
            <h2>Nike Zoom KD 12</h2>
          </div>
          <div class="card-price">
            <p id="second">$99</p>
            <!-- <p id="minute">$99</p> -->
            <!-- <p id="hour">$99</p> -->
          </div>
        </div>
        <div class="card-hidden">
          <div class="card-size">
            <h3>Size:</h3>
            <div class="size-item">
              <span>6</span>
              <span>7</span>
              <span>8</span>
              <span>9</span>
            </div>
          </div>
          <div class="card-color">
            <h3>Color:</h3>
            <div class="color-item">
              <div class="color-green color-circle"></div>
              <div class="color-red color-circle"></div>
              <div class="color-black color-circle"></div>
            </div>
          </div>
          <div class="card-action">
            <button class="action-buy">Buy now</button>
            <button class="action-add">Add cart</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="./day1.js"></script> -->
    <script src="./algorithm.js"></script>
  </body>
</html>
