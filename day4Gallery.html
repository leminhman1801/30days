<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/day4Gallery.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css?fbclid=IwAR2lp70qetaRzv-WZxzQK3KwKb23Ythgv_lcoS-C0GAIp6dhgVUEbcDRVh8"
    />
  </head>
  <body>
    <div class="gallery-container">
      <div class="gallery-content">
        <div class="image">
          <img src="./img/img1d3.jpeg" alt="" class="img-item" />
        </div>
        <div class="image">
          <img src="./img/img2d3.jpeg" alt="" class="img-item" />
        </div>
        <div class="image">
          <img src="./img/img3d3.jpeg" alt="" class="img-item" />
        </div>
        <div class="image">
          <img src="./img/img4d3.jpeg" alt="" class="img-item" />
        </div>

        <div class="image">
          <img src="./img/img5d3.jpeg" alt="" class="img-item" />
        </div>
        <div class="image">
          <img src="./img/img6d3.jpeg" alt="" class="img-item" />
        </div>
        <div class="image">
          <img src="./img/img7d3.jpeg" alt="" class="img-item" />
        </div>
        <div class="image">
          <img src="./img/img8d3.jpeg" alt="" class="img-item" />
        </div>
      </div>
    </div>
    <div class="gallery-modal hide">
      <div class="gallery-content-modal">
        <div class="gallery-inner">
          <img
            src="./img/img1d3.jpeg"
            alt=""
            class="img-inner"
            id="first-img"
          />
          <img src="./img/img2d3.jpeg" alt="" class="img-inner" />
          <img src="./img/img3d3.jpeg" alt="" class="img-inner" />
          <img src="./img/img4d3.jpeg" alt="" class="img-inner" />
          <img src="./img/img5d3.jpeg" alt="" class="img-inner" />
          <img src="./img/img6d3.jpeg" alt="" class="img-inner" />
          <img src="./img/img7d3.jpeg" alt="" class="img-inner" />
          <img src="./img/img8d3.jpeg" alt="" class="img-inner" id="last-img" />
        </div>
      </div>
      <div class="btn-trans">
        <div class="btn-prev"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="btn-next"><i class="fa-solid fa-chevron-right"></i></div>
      </div>
    </div>
  </body>
  <script src="day4Gallery.js"></script>
</html>
