<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/digitalClock.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <span style="--1: 1"><b>1</b></span>
        <span style="--1: 2"><b>2</b></span>
        <span style="--1: 3"><b>3</b></span>
        <span style="--1: 4"><b>4</b></span>
        <span style="--1: 5"><b>5</b></span>
        <span style="--1: 6"><b>6</b></span>
        <span style="--1: 7"><b>7</b></span>
        <span style="--1: 8"><b>8</b></span>
        <span style="--1: 9"><b>9</b></span>
        <span style="--1: 10"><b>10</b></span>
        <span style="--1: 11"><b>11</b></span>
        <span style="--1: 12"><b>12</b></span>
        <div class="hour">
          <div class="hr" id="hr"></div>
        </div>
        <div class="minute">
          <div class="min" id="min"></div>
        </div>
        <div class="second">
          <div class="sec" id="sec"></div>
        </div>
      </div>
      <div class="clock-alarm">
        <span><b id="hour-alarm">0:</b></span>
        <span><b id="minute-alarm">0:</b></span>
        <span><b id="second-alarm">0</b></span>
      </div>
    </div>
    <div class="container-test">
      <div class="test"></div>
    </div>
  </body>
  <!-- <script src="./digitalClock.js"></script> -->
</html>
